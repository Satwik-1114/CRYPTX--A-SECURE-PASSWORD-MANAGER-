<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CryptX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>CryptX Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="masterKey" placeholder="Enter Master Key" required>
            <button type="submit">Login</button>
            <p>New user? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value.trim();
            const masterKey = document.getElementById("masterKey").value;
    
            try {
                const res = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, masterKey })
                });
    
                const data = await res.json();
    
                if (!res.ok) {
                    alert(data.message);
                    return;
                }
    
                localStorage.setItem("loggedInUser", username);
                localStorage.setItem("masterKey", masterKey); // Used for encryption/decryption
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>    
</body>
</html>
