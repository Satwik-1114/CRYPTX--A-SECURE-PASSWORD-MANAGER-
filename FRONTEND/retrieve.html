<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Password | CryptX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Retrieve a Password</h2>
        <form id="retrieveForm">
            <input type="text" id="retrieveDescription" placeholder="Enter Description" required>
            <button type="submit">Retrieve Password</button>
        </form>
        <p id="retrievedPassword"></p>
        <a href="dashboard.html"><button>Back to Dashboard</button></a>
    </div>

    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");
        const masterKey = localStorage.getItem("masterKey");
    
        if (!loggedInUser || !masterKey) {
            window.location.href = "index.html";
        }
    
        document.getElementById("retrieveForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const description = document.getElementById("retrieveDescription").value.trim();
    
            try {
                const res = await fetch("http://localhost:5000/retrieve", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: loggedInUser, description })
                });
    
                const data = await res.json();
    
                if (!res.ok) {
                    alert(data.message);
                    return;
                }
    
                const decryptedBytes = CryptoJS.AES.decrypt(data.encryptedPassword, masterKey);
                const decryptedPassword = decryptedBytes.toString(CryptoJS.enc.Utf8);
    
                document.getElementById("retrievedPassword").innerText = `Password: ${decryptedPassword}`;
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>    
</body>
</html>
